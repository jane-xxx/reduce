<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //封装reduce函数
        let arr = [2,3,4,5,6];
        Array.prototype.myRenduce = function (fn,init){
            if(init===undefined){
                init = this[0];
            }
            for(var i=0;i<this.length;i++){
                init = fn(init,this[i],i,this)
            }
            return init;
        }
        arr.myRenduce((prev,item,ind,array)=>{
            return prev + item;
        })
    </script>
</body>
</html>
